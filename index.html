<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DSViaCEP</title>
        <link rel="stylesheet" href="css/style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="nav-container">
            <nav class="nav-main">
                <h1>DSViaCEP</h1>
                <div class="contact-link">contato</div>
            </nav>
        </header>
        <main>
            <section id="form-section" class="form-container">
                <div class="card-form">
                    <form name="newAddress">
                        <div class="form-control">
                            <label for="cep">CEP:</label>
                            <input 
                              id="cep" 
                              name="cep" 
                              class="form-input" 
                              type="text" 
                              placeholder="CEP">
                            <div class="error-message" data-error="cep"></div>
                        </div>
                        <div class="form-control">
                            <label for="street">Logradouro:</label>
                            <input 
                              id="street" 
                              name="street" 
                              class="form-input" 
                              type="text" 
                              placeholder="Logradouro" 
                              disabled>
                        </div>
                        <div class="form-control">
                            <label for="number">Número:</label>
                            <input 
                              id="number" 
                              name="number" 
                              class="form-input" 
                              type="text" 
                              placeholder="Número">
                            <div class="error-message" data-error="number"></div>
                        </div>
                        <div class="form-control">
                            <label for="city">Cidade:</label>
                            <input 
                              id="city" 
                              name="city" 
                              class="form-input" 
                              type="text" 
                              placeholder="Cidade" 
                              disabled>
                        </div>
                        <div class="btn-container">
                            <button class="btn btn-left" type="submit" name="btnSave">Salvar</button>
                            <button class="btn btn-right" name="btnClear">Limpar</button>
                        </div>
                    </form>
                </div>
            </section>
            <section id="list-section" class="list-container">
            </section>
        </main>
        <section id="modal-contact" class="modal-container">
            <div class="modal-box">
                <div class="modal-content">
                    <p>@goestergo.ig</p>
                </div>
                <button id="modal-contact-close" class="btn">Fechar</button>
            </div>
        </section>
        <script type="module" src="js/dsviacep.js"></script>
    </body>
</html>
